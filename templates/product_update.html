{% extends "base.html" %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="notification is-danger">
  {{ messages[0] }}
</div>
{% endif %}
{% endwith %}
<div class="container text-center mt-5">
  <div class="row justify-content-center position-absolute top-50 start-50 translate-middle">
    <div class="card p-3 justify-content-center " style="width: 18rem;">
      <div class="badge bg-primary">
        <!-- Vertically centered modal -->
        <div class="row justify-content-center">
          <h1>Groce-It</h1>
        </div>
      </div>
      <p class="font-monospace">
        Updating Product
      </p>
      <form action="{{url_for('main.product_update', pro_id=product.id)}}" class="row g-3" method="post">
        <div class="row-md-6">
          <br>
          <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="{{product.name}}" value="{{product.name}}">
          </div>
          <br>
          <div class="row-md-6">
            <input type="date" name="manufacture" class="form-control" placeholder="{{product.manufacture.strftime('%Y-%m-%d')}}" value="{{product.manufacture.strftime('%Y-%m-%d')}}">
          </div>
          <br>
          <div class="row-md-6">
            <input type="number" name="rpu" class="form-control" placeholder="{{product.rpu}}" value="{{product.rpu}}">
          </div>
          <br>
          <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Options</label>
            <select name="unit" class="form-select" id="inputGroupSelect01">
              <option value="{{product.unit}}" selected>{{product.unit}}</option>
              {% for unit in units %}
              <option value="{{unit}}">{{unit}}</option>
              {% endfor %}
            </select>
          </div>
          <br>
          <div class="row-md-6">
            <input type="number" name="quantity" class="form-control" placeholder="{{product.quantity}}" value="{{product.quantity}}">
          </div>
          <br>
          <div class="row-md-6">
            <input type="date" name="expiry" class="form-control" placeholder="{{product.expiry.strftime('%Y-%m-%d')}}" value="{{product.expiry.strftime('%Y-%m-%d')}}">
          </div>
          <br>
          <div class="row-md-6">
            <button class="btn btn-secondary" type="submit">Update</button>
          </div>
        </form>
          <div class="row-md-6">
            <br>
            <a href="{{url_for('main.admin')}}" class="row g-3" >
              cancel
            </a>
          </div>
    </div>
  </div>
</div>
{% endblock %}
